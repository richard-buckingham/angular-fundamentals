<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name| uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'dd/MM/yyyy'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price|currency:'USD':true}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br /> {{event?.location?.address}}
        <br /> {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row margin-bottom">

    <div class="col-sm-2 sessions-header">
      <h3 style="margin:0">Sessions</h3>
    </div>

    <div class="col-sm-7">
      <button class="btn btn-default" 
              [class.active]="filterBy==='all'" 
              (click)="filterBy='all'">All</button>
      <button class="btn btn-default" 
              [class.active]="filterBy==='beginner'" 
              (click)="filterBy='beginner'">Beginner</button>
      <button class="btn btn-default" 
              [class.active]="filterBy==='intermediate'" 
              (click)="filterBy='intermediate'">Intermediate</button>
      <button class="btn btn-default" 
              [class.active]="filterBy==='advanced'" 
              (click)="filterBy='advanced'">Advanced</button>
    </div>

    <div class="col-sm-2 add-session">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <app-session-list [sessions]="event.sessions" *ngIf="!addMode"></app-session-list>

  <!-- Bind to the saveNewSession event, and call a method on the parent component -->
  <app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></app-create-session>
</div>
