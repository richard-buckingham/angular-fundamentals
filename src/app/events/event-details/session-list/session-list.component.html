<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
      <app-collapsible-well [title]="session.name">
        <!-- The html below will be injected into the app-collapsible-well component-->
          <h6>{{session.presenter}}</h6>
          <span>Duration: {{session.duration}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
      </app-collapsible-well>
    </div>
  </div>
